<div class="widget-card mdl-card mdl-shadow--2dp" style="background-color: #607D8B;">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text" style="color: white">
            Create your own a Widget
        </h2>
    </div>
    <div class="mdl-card__supporting-text" style="color: #E0E0E0">

        <form novalidate #myForm="ngForm">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-field">
                <input class="mdl-textfield__input border-color" type="text" name="name" [(ngModel)]="form.name">
                <label class="mdl-textfield__label text-color" for="name">WidgetName...</label>
            </div>
            <!--<div ngModelGroup="details">-->

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-field">
                <input class="mdl-textfield__input border-color" type="text" name="description" [(ngModel)]="form.description">
                <label class="mdl-textfield__label text-color" for="description">Description...</label>
            </div>
            <!--</div>-->
        </form>
        <br> {{ form | json }}
    </div>

    <div class="mdl-card__actions">
        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" (click)="clearForm()">Clear</button>

        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" (click)="new(myForm)">Save</button>
    </div>

</div>
