<div class="widget-card mdl-card mdl-shadow--2dp" (click)="adrian(event)" [ngClass]="{'selected': selectedClass.selected === widget.id }">
    <div id='widget-{{widget.id}}'>
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{widget.id }}_{{widget.name}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            {{widget.description}}
        </div>
    </div>
</div>
